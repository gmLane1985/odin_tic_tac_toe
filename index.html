<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="controls">
      <input id="player1" type="text" placeholder="Player 1 Name (X)" />
      <input id="player2" type="text" placeholder="Player 2 Name (O)" />
      <button id="startBtn">Start</button>
    </div>

    <div class="message" style="display: none"></div>

    <div class="board" style="display: none"></div>

    <div class="scoreboard" style="display: none">
      <div class="score">
        <span id="nameX">Player X</span>: <span id="scoreX">0</span>
      </div>
      <div class="score">
        <span id="nameO">Player O</span>: <span id="scoreO">0</span>
      </div>
    </div>

    <div class="game-controls" style="display: none">
      <button id="newGameBtn">New Round</button>
      <button id="resetScoreBtn">New Game</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
